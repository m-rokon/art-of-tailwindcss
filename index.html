<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art of TailwindCSS</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="px-5 py-8 relative">
        <h2
            class="text-4xl absolute top-auto left-auto right-0 bottom-1/2 font-semibold text-left text-emerald-800 mb-6 rotate-90"
        >
            Calss 11 - Transition, Animation & Transform
        </h2>

        <!-- Class 11 topics -->
        <!-- 
            Transition & Animation
            Transform
         -->
        <div class="my-6">
            <button
                class="bg-sky-400 px-4 py-2 hover:opacity-70 transition-opacity duration-300"
            >
                Button
            </button>
            <!-- transition delay -->
            <button
                class="bg-sky-400 px-4 py-2 hover:bg-sky-700 transition duration-300 delay-700"
            >
                Delay 700
            </button>
            <button
                class="bg-sky-400 px-4 py-2 hover:bg-sky-700 transition duration-300 delay-500"
            >
                Delay 500
            </button>
        </div>
        <!-- Scale -->
        <div class="my-6">
            <button
                class="bg-sky-500 px-4 py-2 hover:scale-75 transition duration-300"
            >
                Scale
            </button>
        </div>
        <!-- rotate -->
        <div class="my-6">
            <button
                class="bg-sky-500 px-4 py-2 hover:scale-75 transition duration-300 -rotate-12"
            >
                Scale
            </button>
            <div class="bg-red-400 rounded-md w-20 h-20 mt-8 rotate-45"></div>
            <div
                class="bg-indigo-400 rounded-md w-20 h-20 mt-8 skew-x-12"
            ></div>
        </div>
        <!-- Transform origin -->
        <div class="my-6">
            <div
                class="bg-red-400 rounded-md w-20 h-20 mt-8 origin-top-right hover:rotate-12"
            ></div>
        </div>

        <!-- Animation -->
        <!-- spin -->
        <div class="my-6">
            <button
                class="flex items-center gap-4 bg-slate-300 rounded-md py-2 px-4"
            >
                <div
                    class="w-6 h-6 border-4 border-red-300 border-r-red-500 rounded-full animate-spin"
                ></div>
                Loading...
            </button>
        </div>

        <!-- ping -->
        <span class="relative flex h-3 w-3">
            <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
            ></span>
            <span
                class="rounded-full relative inline-flex h-3 w-3 bg-sky-500"
            ></span>
        </span>

        <!-- animate pulse -->
        <div
            class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto my-8"
        >
            <div class="animate-pulse flex space-x-4">
                <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                <div class="flex-1 space-y-6 py-1">
                    <div class="h-2 bg-slate-200 rounded"></div>
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div
                                class="h-2 bg-slate-200 rounded col-span-2"
                            ></div>
                            <div
                                class="h-2 bg-slate-200 rounded col-span-1"
                            ></div>
                        </div>
                        <div class="h-2 bg-slate-200 rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bounce -->
        <div class="my-6">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 animate-bounce"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
            </svg>
        </div>
    </body>
</html>
