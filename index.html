<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art of TailwindCSS</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="px-5 py-8">
        <h2 class="text-4xl font-semibold text-center text-emerald-800 mb-6">
            Calss 7
        </h2>
        <a
            href="./project/hero.html"
            class="my-6 inline-block bg-rose-400 px-6 py-4 rounded-lg hover:bg-rose-500 transition duration-300"
            >Hero section project</a
        >
        <!-- Class 7 topics -->
        <!-- 
            Flexbox
            Hero project correction with Flexbox
            Navbar project
         -->

        <div class="flex">
            <div class="w-8 h-8 bg-purple-500 rounded-md">1</div>
            <div class="w-8 h-8 bg-purple-500 rounded-md">2</div>
            <div class="w-8 h-8 bg-purple-500 rounded-md">3</div>
            <div class="w-8 h-8 bg-purple-500 rounded-md">4</div>
        </div>

        <!-- basis -->
        <div class="flex flex-1 my-8 space-x-2">
            <div class="w-32 bg-purple-500 rounded-md">1</div>
            <div class="basis-16 bg-purple-500 rounded-md">2</div>
            <div class="basis-16 bg-purple-500 rounded-md">3</div>
            <div class="basis-16 bg-purple-500 rounded-md">4</div>
        </div>
        <!-- Flex direction -->
        <div
            class="flex flex-1 my-8 flex-col-reverse space-y-reverse space-y-2"
        >
            <div class="w-32 bg-rose-300 rounded-md">1</div>
            <div class="basis-16 bg-rose-300 rounded-md">2</div>
            <div class="basis-16 bg-rose-300 rounded-md">3</div>
            <div class="basis-16 bg-rose-300 rounded-md">4</div>
        </div>

        <!-- flex wrap -->
        <div class="flex flex-wrap sm:flex-nowrap my-8 space-x-2">
            <div class="w-64 bg-slate-400 rounded-md">1</div>
            <div class="w-64 bg-slate-400 rounded-md">2</div>
            <div class="w-64 bg-slate-400 rounded-md">3</div>
            <div class="w-64 bg-slate-400 rounded-md">4</div>
        </div>
        <!-- gap -->
        <div class="flex my-8 gap-4">
            <div class="w-64 bg-slate-400 rounded-md">1</div>
            <div class="w-64 bg-slate-400 rounded-md">2</div>
            <div class="w-64 bg-slate-400 rounded-md">3</div>
            <div class="w-64 bg-slate-400 rounded-md">4</div>
        </div>

        <!-- order -->
        <div class="flex my-8 gap-4">
            <div class="w-64 bg-purple-300 rounded-md">1</div>
            <div class="w-64 bg-purple-300 order-4 md:order-none rounded-md">
                2
            </div>
            <div class="w-64 bg-purple-300 rounded-md">3</div>
            <div class="w-64 bg-purple-300 rounded-md">4</div>
        </div>
    </body>
</html>
