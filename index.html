<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art of TailwindCSS</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="px-5 py-8">
        <h2 class="text-4xl font-semibold text-center text-emerald-800 mb-6">
            Calss 12 - Interactivity
        </h2>

        <!-- Class 12 topics -->
        <!-- 
            Interactivity
         -->
        <div class="my-6 text-xl">
            <!-- accent color -->
            <input
                type="radio"
                name="class12"
                id=""
                class="w-4 h-4 accent-purple-500"
            />
            Radio 1
            <input type="radio" name="class12" id="" class="w-4 h-4" /> Radio 2
            <input
                type="radio"
                name="class12"
                id=""
                class="w-4 h-4 accent-pink-500"
            />
            Radio 3
        </div>

        <!-- appearance -->
        <div class="my-6">
            <select
                name=""
                id=""
                class="appearance-none bg-white border-none outline-none ring-1 ring-slate-500 py-1 px-3 rounded"
            >
                <option value="value1">Value 1</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
            </select>
        </div>
        <div class="my-6">
            <a href="#">Anchor link</a>
            <button class="border border-slate-500 p-2 hover:cursor-wait">
                Button
            </button>

            <button class="border border-slate-500 p-2 hover:cursor-pointer">
                Button
            </button>
            <button class="border border-slate-500 p-2 hover:cursor-zoom-in">
                Button
            </button>
        </div>

        <!-- caret color -->
        <input
            type="text"
            class="w-full outline-none ring-1 ring-pink-500 focus:ring-indigo-500 focus:caret-pink-500 px-4 py-1"
        />

        <!-- Pointer Events -->
        <div class="my-6">
            <h4>Pointer Events</h4>
            <a href="#1" class="px-4 py-1 border border-pink-500">Link 1</a>
            <a
                href="#2"
                class="px-4 py-1 border border-pink-500 pointer-events-none"
                >Link 2</a
            >
        </div>

        <div class="my-6">
            <textarea
                class="max-w-xl w-48 h-48 border border-pink-500 resize-y"
            ></textarea>
            <textarea
                rows="15"
                cols="20"
                class="border border-pink-500 resize-none"
            ></textarea>
        </div>
        <!-- scroll behavior + Snap scrolling -->
        <div class="my-6 snap-y snap-mandatory">
            <div
                class="flex gap-4 fixed top-0 left-0 bg-white p-4 w-full shadow-md"
            >
                <a href="#sec-1" class="px-4 py-1 border border-pink-500"
                    >Section 1</a
                >
                <a href="#sec-2" class="px-4 py-1 border border-pink-500"
                    >Section 2</a
                >
                <a href="#sec-3" class="px-4 py-1 border border-pink-500"
                    >Section 3</a
                >
                <a href="#sec-4" class="px-4 py-1 border border-pink-500"
                    >Section 4</a
                >
            </div>
            <div
                id="sec-1"
                class="mt-6 bg-indigo-300 h-screen flex items-center justify-center snap-start snap-always"
            >
                <h2 class="font-semibold text-2xl">Section 1</h2>
            </div>
            <div
                id="sec-2"
                class="mt-6 bg-pink-300 h-screen flex items-center justify-center snap-start snap-always"
            >
                <h2 class="font-semibold text-2xl">Section 2</h2>
            </div>
            <div
                id="sec-3"
                class="mt-6 bg-yellow-300 h-screen flex items-center justify-center snap-start snap-always"
            >
                <h2 class="font-semibold text-2xl">Section 3</h2>
            </div>
            <div
                id="sec-4"
                class="mt-6 bg-red-400 h-screen flex items-center justify-center snap-start snap-always"
            >
                <h2 class="font-semibold text-2xl">Section 4</h2>
            </div>
        </div>

        <!-- snap scrolling -->
        <div class="my-6 snap-both snap-mandatory">
            <div class="mt-6 bg-slate-300 h-screen snap-start snap-always">
                <h2 class="font-semibold text-2xl">Snap 1</h2>
            </div>
            <div class="mt-6 bg-pink-300 h-screen snap-start snap-always">
                <h2 class="font-semibold text-2xl">Snap 2</h2>
            </div>
            <div class="mt-6 bg-yellow-300 h-screen snap-start snap-always">
                <h2 class="font-semibold text-2xl">Snap 3</h2>
            </div>
            <div class="mt-6 bg-red-400 h-screen snap-start snap-always">
                <h2 class="font-semibold text-2xl">Snap 4</h2>
            </div>
        </div>

        <!-- user select -->

        <div class="my-6">
            <p class="select-auto">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae,
                numquam.
            </p>
        </div>

        <!-- svg -->
        <div class="my-6">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="w-20 h-20 fill-none stroke-pink-500 stroke-[1.5]"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                />
            </svg>
        </div>
    </body>
</html>
