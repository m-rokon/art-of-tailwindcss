<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art of TailwindCSS</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="px-5 py-8">
        <h2 class="text-4xl font-semibold text-center text-emerald-800 mb-6">
            Calss 9
        </h2>

        <!-- Class 9 topics -->
        <!-- 
            Effects
         -->

        <div class="my-6">
            <div
                class="w-20 h-20 rounded bg-cyan-300/80 shadow-xl shadow-cyan-500/50"
            ></div>
        </div>

        <!-- mix blend mode -->
        <div class="my-6">
            <div class="relative flex flex-col">
                <div class="absolute inset-0 -z-10 w-48 h-auto">
                    <img
                        src="https://images.unsplash.com/photo-1709428731322-c27b5acfea60?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                </div>
                <div class="isolate z-10 w-48 h-auto mix-blend-darken">
                    <img
                        src="https://images.unsplash.com/photo-1709566805345-d5bf39e3c04b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <!-- mix blend mode -->
        <div class="my-6">
            <div class="relative flex flex-col bg-red-400 w-48">
                <div class="isolate z-10 w-48 h-auto mix-blend-hard-light">
                    <img
                        src="https://images.unsplash.com/photo-1709566805345-d5bf39e3c04b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <!-- background blend mode -->
        <div class="my-6">
            <div
                class="relative flex flex-col bg-gradient-to-tr from-indigo-400/60 to-teal-400/40 bg-blend-multiply w-48 h-96"
            >
                <img
                    src="https://images.unsplash.com/photo-1709428731322-c27b5acfea60?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                    class="absolute h-full object-cover isolate inset-0 mix-blend-lighten"
                />
            </div>
        </div>

        <!-- overlaping -->
        <div class="my-6">
            <div class="flex -space-x-6">
                <div
                    class="mix-blend-multiply w-20 h-20 bg-cyan-500 rounded-full"
                ></div>
                <div
                    class="mix-blend-multiply w-20 h-20 bg-indigo-500 rounded-full"
                ></div>
            </div>
        </div>
    </body>
</html>
