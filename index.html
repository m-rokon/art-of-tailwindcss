<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art of TailwindCSS</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="">
        <h2 class="text-4xl font-semibold text-center text-emerald-800">
            Calss 3
        </h2>
        <!-- Class 3 topics -->
        <!-- 
            states (Hover, focus and others)
            Media query (responsive design)
            colors
            Container
            and ---- 
         -->

        <div class="a b">class sorting example</div>
        <div class="b a">class sorting example</div>

        <style>
            .b {
                background-color: aquamarine;
            }
            .a {
                background-color: rgb(243, 82, 82);
            }
        </style>

        <!-- States -->
        <div class="my-6 bg-gray-100">
            <button
                class="px-5 py-2 font-sans font-normal text-white transition duration-300 rounded bg-sky-600 hover:bg-rose-200 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-rose-600 active:bg-pink-400"
            >
                Button 1
            </button>
            <button
                class="px-5 py-2 font-sans font-normal text-white rounded bg-rose-600 disabled:bg-slate-300"
                disabled
            >
                Button 1
            </button>
            <button
                class="px-5 py-2 font-sans font-normal text-white rounded bg-emerald-600"
            >
                Button 1
            </button>
            <button
                class="px-5 py-2 font-sans font-normal text-white bg-teal-600 rounded"
            >
                Button 1
            </button>
        </div>

        <!-- child element -->
        <!-- <style>
            .example_calssName li:first-child {
                padding-left: 0;
            }
            .example_calssName li:last-child {
                padding-right: 0;
                color: gray;
            }
        </style> -->
        <ul>
            <li class="px-4 first:pl-0 last:pr-0">Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Responsive design -->
        <div class="flex flex-col gap-4 my-4 md:flex-row md:gap-6">
            <button
                class="px-5 py-2 font-sans font-normal text-white transition duration-300 rounded bg-sky-600 hover:bg-rose-200 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-rose-600 active:bg-pink-400"
            >
                Button 1
            </button>
            <button
                class="px-5 py-2 font-sans font-normal text-white rounded bg-rose-600 disabled:bg-slate-300"
                disabled
            >
                Button 2
            </button>
            <button
                class="px-5 py-2 font-sans font-normal text-white rounded bg-emerald-600"
            >
                Button 3
            </button>
            <button
                class="hidden px-5 py-2 font-sans font-normal text-white bg-teal-600 rounded md:block"
            >
                Button 4
            </button>
        </div>

        <!-- container -->
        <div class="bg-slate-200">
            <div class="px-6 py-4 lg:container lg:mx-auto bg-rose-300">
                Container
            </div>
        </div>

        <div class="relative p-12 border border-teal-600">
            <div
                class="absolute top-auto w-12 h-12 bottom-1/2 bg-slate-400"
            ></div>
        </div>
    </body>
</html>
